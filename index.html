<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

    body {
      background-color: #FFFFFF; /* White background color */
      color: #000000; /* Black text color */
      font-family: 'Montserrat', sans-serif; /* Modern font style */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .header {
      background: linear-gradient(-45deg, #39add0, #87ceeb); /* Blue and light blue gradient */
      padding: 20px; /* Add padding to the header */
      display: flex; /* Enable flexbox layout */
      align-items: center; /* Center align items vertically */
    }

    h1 {
      color: #FFFFFF; /* White heading color */
    }

    .profile-image {
      width: 185px;
      padding-top: 115px; /* Set padding-top to the same value as width */
      border-radius: 50%; /* Make it a circle */
      background-color: #FFFFFF; /* White circle color */
      margin-right: 20px; /* Add right margin */
    }

    .content {
      background-color: #FFFFFF; /* White background color */
      padding: 20px; /* Add padding to the content */
    }

    .button-group {
      background: linear-gradient(-45deg, #222222, #444444); /* Dark grey gradient background */
      padding: 4px; /* Add padding to the button group */
      display: flex; /* Enable flexbox layout */
      justify-content: space-between; /* Distribute buttons evenly */
    }

    .button {
      width: 230px;
      height: 50px;
      background: linear-gradient(-45deg, #39add0, #87ceeb); /* Blue and light blue gradient */
      border: 2px solid #FFFFFF; /* White outline */
      color: #FFFFFF; /* White text color */
      font-size: 16px;
      font-weight: bold;
      border-radius: 0px; /* Rounded corners */
      cursor: pointer;
      display: flex; /* Enable flexbox layout */
      align-items: center; /* Center align text vertically */
      justify-content: center; /* Center align text horizontally */
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile-image"></div>
    <div>
      <h1>Benjamin Pieczynski</h1>
      <p>I am an Astronomy Masters Student completing my degree in the Summer of 2023 looking to start my career in computational physics or software engineering.</p>
    </div>
  </div>

  <div class="content">
    <div class="button-group">
      <button class="button">Contact</button>
      <button class="button">Resume / CV</button>
      <button class="button">Projects</button>
      <button class="button">Ultimate Rocket League</button>
    </div>
  </div>
</body>
</html>
