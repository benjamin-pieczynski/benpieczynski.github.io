<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Rocket League</title>
  <style>
    body {
      background-color: #FFFFFF; /* White background color */
      color: #000000; /* Black text color */
      font-family: Arial, sans-serif; /* Font style */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .header {
      background: linear-gradient(to right, #FF0000, #0000FF); /* Red and blue gradient background */
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #FFFFFF; /* White title color */
      font-size: 36px;
    }

    .return-home {
      text-align: center;
      margin-top: 20px;
    }

    .return-home-button {
      display: inline-block;
      background: linear-gradient(-45deg, #FF0000, #0000FF); /* Red and blue gradient */
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .return-home-button:hover {
      background-color: #FF4500; /* Hover color */
    }

    .discord-link {
      text-align: center;
      margin-top: 20px;
    }

    .discord-link a {
      display: inline-block;
      background: linear-gradient(-45deg, #FF0000, #0000FF); /* Red and blue gradient */
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .discord-link a:hover {
      background-color: #FF4500; /* Hover color */
    }

    .google-sheets-section {
      margin-top: 50px;
      text-align: center;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .google-sheet-iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ultimate Rocket League</h1>
  </div>

  <div class="return-home">
    <a class="return-home-button" href="index.html">Return Home</a>
  </div>

  <div class="discord-link">
    <a href="https://discord.gg/3s-league">Join 3's League Discord</a>
    <a href="https://discord.gg/2s-league">Join 2's League Discord</a>
  </div>

  <div class="google-sheets-section">
    <h2 class="section-title">Google Sheets</h2>
    <iframe class="google-sheet-iframe" src="https://docs.google.com/spreadsheets/d/e/XXXXX/pubhtml?widget=true&amp;headers=false"></iframe>
    <iframe class="google-sheet-iframe" src="https://docs.google.com/spreadsheets/d/e/YYYYY/pubhtml?widget=true&amp;headers=false"></iframe>
    <iframe class="google-sheet-iframe" src="https://docs.google.com/spreadsheets/d/e/ZZZZZ/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
</body>
</html>
